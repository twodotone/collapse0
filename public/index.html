<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLLAPSE 0 - Post-Apocalyptic Hex World</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ff00;
            overflow: hidden;
        }

        #login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #login-screen h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ff6b6b;
            text-shadow: 0 0 10px #ff6b6b;
        }

        #login-screen input {
            background: #1a1a1a;
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 10px 20px;
            font-family: 'Courier New', monospace;
            font-size: 1.2em;
            margin: 10px;
        }

        .team-selection {
            margin: 20px 0;
            display: flex;
            gap: 20px;
        }

        .team-button {
            background: #1a1a1a;
            border: 3px solid #666;
            color: #888;
            padding: 20px 40px;
            font-family: 'Courier New', monospace;
            font-size: 1.3em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .team-button:hover {
            transform: scale(1.05);
        }

        .team-button.selected {
            border-width: 3px;
            box-shadow: 0 0 20px;
        }

        .team-button.green.selected {
            border-color: #00ff00;
            color: #00ff00;
            box-shadow: 0 0 20px #00ff00;
            background: rgba(0, 255, 0, 0.1);
        }

        .team-button.blue.selected {
            border-color: #4ECDC4;
            color: #4ECDC4;
            box-shadow: 0 0 20px #4ECDC4;
            background: rgba(78, 205, 196, 0.1);
        }

        #login-screen button {
            background: #ff6b6b;
            border: none;
            color: #0a0a0a;
            padding: 10px 30px;
            font-family: 'Courier New', monospace;
            font-size: 1.2em;
            cursor: pointer;
            margin: 10px;
        }

        #login-screen button:hover {
            background: #ff8787;
        }

        #login-screen button:disabled {
            background: #444;
            color: #666;
            cursor: not-allowed;
        }

        #game-container {
            display: none;
            width: 100vw;
            height: 100vh;
        }

        #hud {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-bottom: 2px solid #00ff00;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .hud-section {
            display: flex;
            gap: 30px;
        }

        .hud-item {
            display: flex;
            flex-direction: column;
        }

        .hud-label {
            font-size: 0.8em;
            color: #888;
        }

        .hud-value {
            font-size: 1.2em;
            color: #00ff00;
            font-weight: bold;
        }

        .energy {
            color: #ffd700 !important;
        }

        #canvas-container {
            position: fixed;
            top: 80px;
            left: 0;
            width: 100%;
            height: calc(100% - 80px);
            overflow: hidden;
        }

        #game-canvas {
            background: #0f0f0f;
            cursor: crosshair;
        }

        #info-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #00ff00;
            padding: 15px;
            min-width: 250px;
            display: none;
        }

        #info-panel h3 {
            color: #ff6b6b;
            margin-bottom: 10px;
        }

        #info-panel p {
            margin: 5px 0;
            font-size: 0.9em;
        }

        .legend {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #00ff00;
            padding: 15px;
        }

        .legend h3 {
            color: #ff6b6b;
            margin-bottom: 10px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
            font-size: 0.9em;
        }

        .legend-icon {
            width: 30px;
            text-align: center;
            margin-right: 10px;
            font-weight: bold;
        }

        #weapon-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            gap: 15px;
        }

        .weapon-slot {
            width: 80px;
            height: 80px;
            background: rgba(0, 0, 0, 0.9);
            border: 3px solid #00ff00;
            position: relative;
            cursor: pointer;
            transition: all 0.2s;
        }

        .weapon-slot:hover {
            border-color: #00ff00;
            box-shadow: 0 0 15px #00ff00;
        }

        .weapon-slot.cooldown {
            border-color: #666;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .weapon-slot.cooldown:hover {
            box-shadow: none;
        }

        .weapon-hotkey {
            position: absolute;
            top: 2px;
            right: 5px;
            color: #00ff00;
            font-size: 12px;
            font-weight: bold;
        }

        .weapon-name {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ff00;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
        }

        .weapon-cooldown-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: #333;
        }

        .weapon-cooldown-progress {
            height: 100%;
            background: #00ff00;
            transition: width 0.1s linear;
        }

        .weapon-slot.ready {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 5px #00ff00; }
            50% { box-shadow: 0 0 20px #00ff00; }
        }

        #build-panel {
            position: fixed;
            top: 100px;
            right: 20px;
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #00ff00;
            padding: 15px;
            width: 150px;
            display: none;
        }

        #build-panel h3 {
            color: #ff6b6b;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1em;
        }

        .build-card {
            width: 120px;
            height: 140px;
            background: rgba(20, 20, 20, 0.9);
            border: 3px solid #666;
            position: relative;
            cursor: not-allowed;
            margin: 0 auto;
            transition: all 0.3s;
        }

        .build-card.available {
            border-color: #00ff00;
            cursor: grab;
            animation: cardPulse 2s infinite;
        }

        .build-card.available:hover {
            border-color: #00ff00;
            box-shadow: 0 0 20px #00ff00;
            transform: scale(1.05);
        }

        .build-card.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }

        @keyframes cardPulse {
            0%, 100% { box-shadow: 0 0 5px #00ff00; }
            50% { box-shadow: 0 0 15px #00ff00; }
        }

        .card-icon {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3em;
            color: #666;
        }

        .build-card.available .card-icon {
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
        }

        .card-name {
            position: absolute;
            bottom: 35px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.9em;
            color: #666;
            font-weight: bold;
        }

        .build-card.available .card-name {
            color: #00ff00;
        }

        .card-cost {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.8em;
            color: #666;
        }

        .build-card.available .card-cost {
            color: #ffd700;
        }
    </style>
</head>
<body>
    <div id="login-screen">
        <h1>╔═══ COLLAPSE 0 ═══╗</h1>
        <p style="margin-bottom: 20px;">Post-Apocalyptic Hex World</p>
        <input type="text" id="username-input" placeholder="Enter Username" maxlength="20">
        
        <div class="team-selection">
            <button class="team-button green" data-team="green">
                GREEN TEAM<br>
                <small style="font-size: 0.7em;">(South Zone)</small>
            </button>
            <button class="team-button blue" data-team="blue">
                BLUE TEAM<br>
                <small style="font-size: 0.7em;">(North Zone)</small>
            </button>
        </div>
        
        <button id="join-button" disabled>Join Game</button>
    </div>

    <div id="game-container">
        <div id="hud">
            <div class="hud-section">
                <div class="hud-item">
                    <span class="hud-label">USERNAME</span>
                    <span class="hud-value" id="hud-username">---</span>
                </div>
                <div class="hud-item">
                    <span class="hud-label">TEAM</span>
                    <span class="hud-value" id="hud-team">---</span>
                </div>
                <div class="hud-item">
                    <span class="hud-label">HP</span>
                    <span class="hud-value" id="hud-hp" style="color: #ff6b6b;">100/100</span>
                </div>
                <div class="hud-item">
                    <span class="hud-label">ENERGY</span>
                    <span class="hud-value energy" id="hud-energy">0</span>
                </div>
                <div class="hud-item">
                    <span class="hud-label">POSITION</span>
                    <span class="hud-value" id="hud-position">0, 0</span>
                </div>
            </div>
            <div class="hud-section">
                <div class="hud-item">
                    <span class="hud-label">STATUS</span>
                    <span class="hud-value" id="hud-status">IDLE</span>
                </div>
            </div>
        </div>

        <div id="canvas-container">
            <canvas id="game-canvas"></canvas>
        </div>

        <div class="legend">
            <h3>╔═══ LEGEND ═══╗</h3>
            <div class="legend-item">
                <span class="legend-icon" style="color: #00ff00;">●</span>
                <span>You</span>
            </div>
            <div class="legend-item">
                <span class="legend-icon" style="color: #4ECDC4;">●</span>
                <span>Other Players</span>
            </div>
            <div class="legend-item">
                <span class="legend-icon" style="color: #ffd700;">◆</span>
                <span>Oil Deposits</span>
            </div>
            <div class="legend-item">
                <span class="legend-icon" style="color: #ff0000;">▲</span>
                <span>Defense Towers</span>
            </div>
            <div class="legend-item" style="margin-top: 10px;">
                <span class="legend-icon" style="background: rgba(0, 255, 0, 0.3); display: inline-block; width: 20px; height: 12px; border: 1px solid #00ff00;"></span>
                <span>Green Zone</span>
            </div>
            <div class="legend-item">
                <span class="legend-icon" style="background: rgba(0, 136, 255, 0.3); display: inline-block; width: 20px; height: 12px; border: 1px solid #0088ff;"></span>
                <span>Blue Zone</span>
            </div>
        </div>

        <div id="info-panel">
            <h3>╔═══ INFO ═══╗</h3>
            <div id="info-content"></div>
        </div>

        <div id="weapon-bar">
            <div class="weapon-slot ready" id="weapon-lrm" data-hotkey="1">
                <span class="weapon-hotkey">1</span>
                <span class="weapon-name">LRM</span>
                <div class="weapon-cooldown-bar">
                    <div class="weapon-cooldown-progress" id="lrm-cooldown-progress"></div>
                </div>
            </div>
            <div class="weapon-slot ready" id="weapon-laser" data-hotkey="2">
                <span class="weapon-hotkey">2</span>
                <span class="weapon-name">LASER</span>
                <div class="weapon-cooldown-bar">
                    <div class="weapon-cooldown-progress" id="laser-cooldown-progress"></div>
                </div>
            </div>
        </div>

        <div id="build-panel">
            <h3>╔═ BUILD ═╗</h3>
            <div class="build-card" id="tower-card" draggable="false">
                <div class="card-icon">▲</div>
                <div class="card-name">TOWER</div>
                <div class="card-cost">⚡ 50</div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
